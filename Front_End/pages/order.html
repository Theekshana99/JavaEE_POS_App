<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
</head>
<body>
<header id="nav_bar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary"
         style="z-index: 1; background-color: #e3f2fd; height: 60px; box-shadow: 0px 1px 7px -4px black;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <a class="navbar-brand" href="#">
                    <img src="../favicon.png" alt="" width="30" height="30"
                         class="d-inline-block align-text-top">
                    SPA POS
                </a>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html" id="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html" id="order">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html" id="customer">Customer</a>

                    </li>
                </ul>
                <span class="navbar-text">

            </span>

        </div>
    </nav>
</header><!--navbar-->
<section id="order_section">
    <div class="row justify-content-center m-0">
        <section class="row justify-content-evenly">
            <div class="col-12 col-lg-3 mt-4 p-2 bg-white shadow" style="border-radius:20px; height: max-content;">
                <h1 class="justify-content-center align-items-center d-flex"
                    style="color:white; background-color: #9c9b9b; border-radius: 20px">Invoice</h1>
                <div class="row mt-1">
                    <div class="col-6">
                        <label for="orderId" class="form-label">Order ID :</label>
                        <input class="form-control" id="orderId" type="text">
                        <p id="orderIdAlert" class="m-0"
                           style="font-size: 10px; color: red"></p>
                    </div>
                    <div class="col-6">
                        <label for="orderDate" class="form-label">Order Date :</label>
                        <input class="form-control" id="orderDate" type="date">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-6">
                        <label for="invoice-customerNIC" class="form-label">NIC</label>
                        <select class="form-select" id="invoice-customerNIC" aria-label="Default select example">
                            <option selected>Select NIC</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="customerName" class="form-label">Name</label>
                        <input class="form-control" disabled id="customerName" type="text">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-6">
                        <label for="customerTel" class="form-label">Tel</label>
                        <input class="form-control" disabled id="customerTel" type="tel">
                    </div>
                    <div class="col-6">
                        <label for="customerAddress" class="form-label">Address</label>
                        <input class="form-control" disabled id="customerAddress" type="text">
                    </div>
                </div>
            </div><!--invoice-->
            <div class="col-12 col-lg-3 mt-4 p-2 bg-white shadow" style="border-radius:20px; height: max-content;">
                <h1 class="justify-content-center align-items-center d-flex"
                    style="color:white; background-color: #9c9b9b; border-radius: 20px">Item</h1>
                <div class="row mt-1">
                    <div class="col-6">
                        <label for="item-itemCode" class="form-label">Item Code</label>
                        <select class="form-select" id="item-itemCode" aria-label="Default select example">
                            <option selected>Select Code</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input class="form-control" disabled id="itemName" type="text">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-6">
                        <label for="itemPrice" class="form-label">Item Price</label>
                        <input class="form-control" disabled id="itemPrice" type="text">
                    </div>
                    <div class="col-6">
                        <label for="itemQTY" class="form-label">QTY On hand</label>
                        <input class="form-control" disabled id="itemQTY" type="text">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <label for="Quantity" class="form-label">Quantity</label>
                        <input class="form-control" id="Quantity" type="text">
                        <p id="QuantityAlert" class="m-0"
                           style="font-size: 10px; color: red"></p>
                    </div>
                </div>
            </div><!--item-->
            <div class="col-12 col-lg-5 col-xl-4 mt-4">
                <div class="row justify-content-center pt-2 pb-2 bg-white shadow"
                     style="border-radius:20px; height: max-content;">
                    <div class="row justify-content-center">
                        <div class="row mt-1">
                            <div class="row">
                                <div class="col-5">
                                    <h3 class="text-danger">Total :</h3>
                                </div>
                                <div class="col">
                                    <h3>Rs.<span id="total"> 0.0</span></h3>
                                </div>
                                <div class="col-5">
                                    <h3 class="text-danger">SubTotal :</h3>
                                </div>
                                <div class="col">
                                    <h3>Rs.<span id="subTotal"> 0.0</span></h3>
                                </div>
                            </div>

                        </div>
                        <div class="row mt-1">
                            <div class="col-6">
                                <label for="cash" class="form-label">Cash (Rs.)</label>
                                <input class="form-control" id="cash" type="text">
                                <p id="cashAlert" class="m-0"
                                   style="font-size: 10px; color: red"></p>
                            </div>
                            <div class="col-6">
                                <label for="discount" class="form-label">Discount</label>
                                <input class="form-control" id="discount" type="number" placeholder="0">
                                <p id="discountAlert" class="m-0"
                                   style="font-size: 10px; color: red"></p>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col">
                                <label for="balance" class="form-label">Balance</label>
                                <input class="form-control" disabled id="balance" type="text">
                                <p id="balanceAlert" class="m-0"
                                   style="font-size: 10px; color: red"></p>
                            </div>
                        </div>
                    </div>
                </div><!--balance-->
                <div class="row justify-content-center">
                    <div class="container text-center">
                        <div class="row align-items-start justify-content-start">
                            <div class="col-6 mt-4">
                                <button id="addToCart" style="border-radius: 10px; color:#000;" type="button"
                                        class="btn shadow-lg w-100 btn-warning">
                                    <i class="fa-solid fa-cart-plus"></i>
                                    Add To Cart
                                </button>
                            </div>
                            <div class="col-6 mt-4">
                                <button id="place-order" style="border-radius: 10px; color:#000;" type="button"
                                        class="btn shadow-lg w-100 btn-primary">
                                    <i class="fa-solid fa-file-invoice"></i>
                                    Place Order
                                </button>
                            </div>
                        </div>
                    </div>
                </div><!--buttons-->
            </div><!--balance-->
        </section>
        <section class="row flex-grow-1 justify-content-end align-items-center" style="height: 250px">
            <div class="col h-75 overflow-auto shadow" style="border-radius: 30px">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Item Price</th>
                        <th scope="col">Item Quantity</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody id="order-table">

                    </tbody>
                </table>
            </div>
        </section>
    </div>
</section><!--order-->

<script src="../assets/bootstrap/js/bootstrap.js"></script>
<script src="../assets/js/jquery-3.7.0.min.js"></script>
<script src="../controllers/customerFormController.js"></script>
<script src="../controllers/itemFormController.js"></script>
<script src="../controllers/orderFormController.js"></script>
</body>
</html>
