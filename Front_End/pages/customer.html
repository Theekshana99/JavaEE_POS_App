<section id="customer_section">
    <div class="container-fluid position-absolute start-0 end-0" style="top: 100px;">
        <section class="row">
            <div class="col"></div>
            <div class="col-10">
                <div class="shadow row  text-center justify-content-center align-items-center"
                     style="background-color: white; border-radius: 30px">
                    <div class="col-sm-12 col-md-8">
                        <nav class="navbar justify-content-center">
                            <form class="d-flex flex-column flex-sm-row ubFt" role="search">
                                <input id="searchBar" class="form-control me-1" style="width: 250px" type="search"
                                       placeholder="Input Name/NIC Or Phone"
                                       aria-label="Search">
                                <button id="customerSearchButton" class="btn btn-outline-info m-1" type="button">
                                    Search
                                </button>
                                <button id="customerSearchClear" class="btn btn-outline-secondary m-1" type="button">
                                    Clear
                                </button>

                            </form>
                        </nav>
                    </div><!--search bar-->
                    <div class="col-sm-12 col-md-4">
                        <nav class="navbar justify-content-center">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#newCustomer">
                                Add
                            </button>
                        </nav><!--button-->
                        <div class="modal fade" id="newCustomer" data-bs-backdrop="static" data-bs-keyboard="false"
                             tabindex="-1" aria-labelledby="newCustomerLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header" style="background-color: #006aff; color: white">
                                        <h1 class="modal-title fs-5" id="newCustomerLabel">New Customer</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="customer-form" class="row g-3 text-start">
                                            <div class="col-12">
                                                <label for="inputNIC" class="form-label">NIC</label>
                                                <input type="text" name="nic" class="form-control" id="inputNIC"
                                                       placeholder="NIC">
                                                <p id="inputNICAlert" class="m-0"
                                                   style="font-size: 10px; color: red"></p>
                                            </div>
                                            <div class="col-12">
                                                <label for="inputName" class="form-label">Name</label>
                                                <input type="text" name="name" class="form-control" id="inputName"
                                                       placeholder="Name">
                                                <p id="inputNameAlert" class="m-0"
                                                   style="font-size: 10px; color: red"></p>
                                            </div>
                                            <div class="col-12">
                                                <label for="inputTel" class="form-label">Tel</label>
                                                <input type="text" name="tel" class="form-control" id="inputTel"
                                                       placeholder="Tel">
                                                <p id="inputTelAlert" class="m-0"
                                                   style="font-size: 10px; color: red"></p>
                                            </div>
                                            <div class="col-12">
                                                <label for="inputAddress" class="form-label">Address</label>
                                                <input type="text" name="address" class="form-control" id="inputAddress"
                                                       placeholder="Address">
                                                <p id="inputAddressAlert" class="m-0"
                                                   style="font-size: 10px; color: red"></p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <button id="addNewCustomerClearButton" type="button"
                                                        class="btn btn-warning">
                                                    Clear
                                                </button>
                                                <button type="button" class="btn btn-primary" id="save-customer">Save
                                                </button>
                                            </div>
                                        </form><!--customer form-->
                                    </div>

                                </div>
                            </div>
                        </div><!--modal-->
                    </div><!--button new-->
                    <div class="">
                        <!--                        <nav class="navbar justify-content-center">-->
                        <!--                            <button id="updateCustomerbtn" type="button" class="btn btn-success" data-bs-toggle="modal"-->
                        <!--                                    data-bs-target="#updateCustomer">Update-->
                        <!--                            </button>-->
                        <!--                        </nav>-->
                        <div class="modal fade" id="updateCustomer" data-bs-backdrop="static" data-bs-keyboard="false"
                             tabindex="-1" aria-labelledby="updateCustomerLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header" style="background-color: #006aff; color: white">
                                        <h1 class="modal-title fs-5" id="updateCustomerLabel">Update Customer</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="row g-3 text-start">
                                            <div class="col-12">
                                                <label for="inputUpdateNIC" class="form-label">NIC</label>
                                                <input name="nic" type="text" class="form-control" id="inputUpdateNIC"
                                                       placeholder="NIC">
                                            </div>
                                            <div class="col-12">
                                                <label for="inputUpdateName" class="form-label">Name</label>
                                                <input name="name" type="text" class="form-control" id="inputUpdateName"
                                                       placeholder="Name">
                                                <p id="inputUpdateNameAlert" class="m-0"
                                                   style="font-size: 10px; color: red"></p>
                                            </div>
                                            <div class="col-12">
                                                <label for="inputUpdateTel" class="form-label">Tel</label>
                                                <input name="tel" type="text" class="form-control" id="inputUpdateTel"
                                                       placeholder="Tel">
                                                <p id="inputUpdateTelAlert" class="m-0"
                                                   style="font-size: 10px; color: red"></p>
                                            </div>
                                            <div class="col-12">
                                                <label for="inputUpdateAddress" class="form-label">Address</label>
                                                <input name="address" type="text" class="form-control"
                                                       id="inputUpdateAddress"
                                                       placeholder="Address">
                                                <p id="inputUpdateAddressAlert" class="m-0"
                                                   style="font-size: 10px; color: red"></p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="button" class="btn btn-warning">Clear</button>
                                                <button id="customerUpdateButton" type="button" class="btn btn-primary">
                                                    Update
                                                </button>
                                            </div>
                                        </form><!--customer form-->
                                    </div>
                                </div>
                            </div>
                        </div><!--modal-->
                    </div><!--button update-->
                    <!--                    <div class="col-3 col-sm-3 col-lg">-->
                    <!--                        <nav class="navbar justify-content-center">-->
                    <!--                            <button id="get-all" type="button" class="btn btn-primary">Get all</button>-->
                    <!--                        </nav>-->
                    <!--                    </div>&lt;!&ndash;button get all&ndash;&gt;-->
                    <!--
                                        <div class="col-4 col-sm-3 col-lg">
                                            <nav class="navbar justify-content-center">
                    &lt;!&ndash;                            <button id="deleteCustomer" type="button" class="btn btn-danger">Delete</button>&ndash;&gt;
                                            </nav>
                                        </div>&lt;!&ndash;button delete&ndash;&gt;
                    -->
                </div>
                <div class="col-12" style="height: 25px"></div>
                <div class="row text-center justify-content-center align-content-center shadow-lg"
                     style="border-radius: 30px">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">NIC</th>
                            <th scope="col">Name</th>
                            <th scope="col">Tel</th>
                            <th scope="col">Address</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody id="customer-table-body">

                        </tbody>
                    </table>
                </div><!--table-->
            </div>
            <div class="col"></div>
        </section>
    </div><!--body-->
</section><!--customer-->
